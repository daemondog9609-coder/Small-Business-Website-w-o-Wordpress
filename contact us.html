      <main class="content">
        <h1>Contact Us</h1>
        <p>If you have questions, wholesale inquiries, or want to say hello, send us a message below.</p>

        <form id="contact-form" class="contact-form" novalidate>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your name">

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="10"required placeholder="Write your message here..."></textarea>

          <div style="display:flex;gap:10px;align-items:center;margin-top:10px;">
            <button type="submit" class="btn">Send message</button>
            <div id="form-status" aria-live="polite" style="color:green;display:none;"></div>
          </div>
        </form>

        <section style="margin-top:18px;color:#444;font-size:0.95rem;">
          <p>Or email us directly: <a href="mailto:ash@feraforged.com">ash@feraforged.com</a></p>
        </section>
      </main>
    </div>

    <script>
      // Client-side contact form handler: validates and stores messages in localStorage
      (function(){
        const form = document.getElementById('contact-form');
        const status = document.getElementById('form-status');

        function show(msg){ status.textContent = msg; status.style.display = 'block'; }
        function clearStatus(){ status.textContent=''; status.style.display='none'; }

        form.addEventListener('submit', function(e){
          e.preventDefault();
          clearStatus();
          const name = form.name.value.trim();
          const email = form.email.value.trim();
          const message = form.message.value.trim();

          if(!name || !email || !message){
            show('Please complete all fields.');
            status.style.color = 'crimson';
            return;
          }

          // basic email validation
          const emailOK = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
          if(!emailOK){ show('Please enter a valid email address.'); status.style.color='crimson'; return; }

          const now = new Date().toISOString();
          const entry = { name, email, message, received: now };

          try{
            const key = 'fera_messages';
            const existing = JSON.parse(localStorage.getItem(key) || '[]');
            existing.push(entry);
            localStorage.setItem(key, JSON.stringify(existing));
          }catch(err){ console.error('Storage error', err); }

          form.reset();
          status.style.color='green';
          show('Thanks — your message was saved locally.');
        });
      })();
    </script>
  </body>
